<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Turnover API</title>
</head>
<body style="background-image:url('background1.jpg');">
 <div class="login">
	<h1 style="text-align:center;">Predict Employee Turnover</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
    	<h3 title="Enter the required details below">Work Details</h3>
        <input type="text" name="satisfaction_level" placeholder="Satisfaction Level (0-1)" required="required" />
        <input type="text" name="last_evaluation" placeholder="Last Evaluation (0-1)" required="required" />
		<input type="text" name="number_project" placeholder="No. of Projects worked on" required="required" />
        <h3>Work Timings</h3>
        <input type="text" name="average_monthly_hours" placeholder="Average Monthly Hours" required="required" />
        <input type="text" name="time_spend_company" placeholder="No. of Years with Company" required="required" />
        <h3 title="Enter 1 for YES and 0 for NO">Work Accidents</h3>
        <input type="text" name="Work_accident" placeholder="Work Accidents" required="required" />
        <h3 title="Enter 1 for your Department and 0 for the rest">Department</h3>
        <input type="text" name="job_type_sales" placeholder="Sales" required="required" />
        <br>
        <input type="text" name="job_type_technical" placeholder="Technical" required="required" />
        <h3 title="Enter 1 for YES and 0 for NO">Salary</h3>
        <input type="text" name="salary_low" placeholder="Low Salary?" required="required" />
        <input type="text" name="salary_medium" placeholder="Medium Salary?" required="required" />

        <br>
        <br>
        <button type="submit" class="btn btn-primary btn-block btn-large" style="height:60px;width:150px;background-color:lightgreen;">Predict</button>
    </form>

     <br>
     <h2>{{ prediction_text }}</h2>>

 </div>
</body>
</html>
